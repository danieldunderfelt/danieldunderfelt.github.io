---
layout: default
---

<article class="page posts-index">
	<header>
		<h2>
			Newest posts
		</h2>
	</header>
	<div class="posts">
		{% for post in site.posts %}
			<article class="post">
				<header>
					<h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
					<h5>
						{{ post.date | date: "%B %e, %Y" }}
					</h5>
				</header>

				<div class="entry">
					{{ post.excerpt }}
				</div>

				<a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More <span class="js-icon" data-icon="chevron-right"></span></a>
			</article>
			<div class="divider alt"></div>
		{% endfor %}
	</div>
</article>
